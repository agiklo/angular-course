<h1>Siemka, to jest {{title | uppercase}}</h1>
<p>Dni tygodnia:</p>>

<ul>
  <li *ngFor="let day of days">
    {{day}}
  </li>
</ul>

<div *ngFor="let dog of dogs; let i = index">
  {{i + 1}}: Mój pies ma na imię {{dog.name}} i ma {{dog.age}} lata
</div>

<app-test *ngFor="let i of [1,2,3,4]"></app-test>
